<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Agglair | Portfolio</title>

  <!-- Calligraphy font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="scripts.js" defer></script>
</head>
<body>
  <div id="particles-js" class="particles-bg"></div>
  <div class="cursor-blob"></div>

  <header>
    <h1 class="brand">Agglair</h1>
    <nav>
      <button class="tab-btn active" data-target="about">About</button>
      <button class="tab-btn" data-target="projects">Projects</button>
      <button class="tab-btn" data-target="gallery">Gallery</button>
      <button class="tab-btn" data-target="contact">Contact</button>
    </nav>
  </header>

  <main>
    <section id="about" class="tab-panel active">
      <h2>About Me</h2>
      <p>I’m Agglair—a creator blending code, gold aesthetics, and motion into luxurious experiences.</p>
      <a href="assets/Agglair_Resume.pdf" class="btn-animated" download>Download Resume</a>
    </section>

    <section id="projects" class="tab-panel">
      <h2>Projects</h2>
      <div class="cards">
        <div class="card"><i class="icon">💻</i><h3>Portfolio App</h3><p>Black‑&‑Gold elegance with GSAP.</p></div>
        <div class="card"><i class="icon">🎨</i><h3>Design Showcase</h3><p>Calligraphic typography meets animation.</p></div>
      </div>
    </section>

    <section id="gallery" class="tab-panel">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <img src="assets/image1.jpg" alt="Work 1">
        <img src="assets/image2.jpg" alt="Work 2">
        <img src="assets/image3.jpg" alt="Work 3">
        <img src="assets/image4.jpg" alt="Work 4">
      </div>
    </section>

    <section id="contact" class="tab-panel">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <input name="name" placeholder="Name" required>
        <input type="email" name="_replyto" placeholder="Email" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit" class="btn-animated">Send <i class="icon">✉️</i></button>
      </form>
    </section>
  </main>

  <footer>&copy; 2025 Agglair</footer>
</body>
  </html>
